<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Gamma AI</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>üé® Gamma AI</h1>
                <h2>Create Your Account</h2>
                <p>Join thousands using AI to create presentations</p>
            </div>
            
            <form id="signupForm" class="auth-form">
                <div class="form-group">
                    <label for="name">üë§ Full Name</label>
                    <input type="text" id="name" name="name" required placeholder="John Doe" autocomplete="name">
                </div>
                
                <div class="form-group">
                    <label for="email">üìß Email Address</label>
                    <input type="email" id="email" name="email" required placeholder="john@example.com" autocomplete="email">
                </div>
                
                <div class="form-group">
                    <label for="password">üîí Password</label>
                    <input type="password" id="password" name="password" required placeholder="Minimum 6 characters" minlength="6" autocomplete="new-password">
                </div>
                
                <button type="submit" class="btn btn-primary btn-block">
                    <span class="btn-text">Create Account</span>
                    <span class="btn-loader" style="display:none;">‚è≥ Creating...</span>
                </button>
            </form>
            
            <div class="auth-footer">
                <p>Already have an account? <a href="/login">Login here</a></p>
            </div>
        </div>
    </div>
    
    <script src="/static/js/api.js"></script>
    <script>
        const form = document.getElementById('signupForm');
        const submitButton = form.querySelector('button[type="submit"]');
        
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Use API helper for loader
            showLoader(submitButton);
            
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Use API helper for signup
            const result = await AuthAPI.signup(name, email, password);
            
            if (result.success) {
                localStorage.setItem('token', result.data.token);
                localStorage.setItem('user', JSON.stringify(result.data.user));
                window.location.href = '/dashboard';
            } else {
                alert(result.error || 'Signup failed. Please try again.');
                hideLoader(submitButton);
            }
        });
    </script>
</body>
</html>
